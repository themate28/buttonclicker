<script>

var add = 1
var ppc = 1
var cost = 10
var cost2 = 600
var auto = 0
var pps = 0
    var textField = document.getElementById( "textField" );
    var currentValue = parseInt(textField.value);
	function handleButtonClick4() {
	if (auto > 0) {
	setTimeout(handleButtonClick2(), 1000)
	}
	}
function handleButtonClick() {
    var textField = document.getElementById( "textField" );
    var currentValue = parseInt(textField.value);
    // Add one
    currentValue = currentValue + add;
    // Put it back with the new +1'd value
    textField.value = currentValue;
}
function upgrade() {
var textField = document.getElementById( "textField" );
var currentValue = parseInt(textField.value);
if (currentValue >= cost) {
currentValue = currentValue - cost;
textField.value = currentValue;
cost = cost + 40;
ppc = ppc + 1;
add = add + 1;
document.getElementById("ppc").value="ppc: " +ppc; 
document.getElementById("upgrade").value="upgrade button: " + cost + " points"; 
  }
}
function upgrade2() {
var textField = document.getElementById( "textField" );
var currentValue = parseInt(textField.value);
if (currentValue >= cost2) {
currentValue = currentValue - cost2;
textField.value = currentValue;
cost2 = cost2 + 800;
auto = auto + 1;
pps = pps + 1;
document.getElementById("upgradeauto").value="upgrade auto click: " + cost2 + " points"; 
document.getElementById("pps").value="pps: " +pps; 
setTimeout(handleButtonClick2(), 1000)
 }
}
function handleButtonClick2() {
var textField = document.getElementById( "textField" );
var currentValue = parseInt(textField.value);
if (auto > 0) {
    currentValue = currentValue + auto;
	textField.value = currentValue;
setTimeout(handleButtonClick2, 1000)
}
}
}
	}
